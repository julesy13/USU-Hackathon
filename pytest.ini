[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short

markers =
    unit: Unit tests
    property: Property-based tests
    slow: Slow running tests

# Hypothesis configuration
hypothesis_profile = default

[hypothesis]
max_examples = 100
derandomize = True
